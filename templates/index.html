<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FirstPass</title>
  <link rel="icon" type="image/png" href="/static/FirstPassLogoSml.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandNavy: '#374151',
              brandBlue: '#3b82f6',
              brandOrange: '#f97316',
              navGrey: '#1e293b', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
</head>
<body class="bg-slate-50 font-sans antialiased text-brandNavy">
  
  <nav class="sticky top-0 z-50 bg-navGrey border-b border-slate-700 shadow-xl">
    <div class="max-w-5xl mx-auto px-4 h-32 flex items-center justify-between">
      
      <div class="w-32">
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" 
                class="p-3 rounded-xl bg-slate-700 text-slate-300 hover:text-white hover:bg-slate-600 transition-all flex items-center justify-center shadow-lg group">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 group-hover:-translate-y-1 transition-transform">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
          </svg>
        </button>
      </div> 

      <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="focus:outline-none transition-transform active:scale-95">
        <img src="/static/FirstPassLogoSml.png" alt="FirstPass Logo" class="h-24 w-auto drop-shadow-2xl">
      </button>

      <div class="w-32 text-right flex justify-end">
        <button class="p-3 rounded-xl text-slate-400 hover:text-brandOrange hover:bg-slate-700 transition-all shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-5xl mx-auto py-10 px-4">
    <div class="flex items-center justify-between mb-8">
      <div class="flex flex-col md:flex-row md:items-center gap-3">
        <img src="/static/FirstPassWords.png" alt="FirstPass" class="h-10 w-auto">
      </div>
      <div class="text-right hidden sm:block">
        <span class="text-xs font-bold text-brandBlue uppercase tracking-widest bg-blue-50 px-4 py-1.5 rounded-full border border-blue-200 shadow-sm">Live Feed</span>
      </div>
    </div>
      
    <div class="mb-10 flex space-x-4">
      <div class="h-1.5 w-full bg-brandBlue rounded-full opacity-10"></div>
      <div class="h-1.5 w-32 bg-brandOrange rounded-full shadow-sm"></div>
    </div>

    <div class="grid grid-cols-12 px-6 py-3 text-xs font-bold uppercase tracking-[0.15em] text-slate-400">
        <div class="col-span-3">Company</div>
        <div class="col-span-5">Position / Role</div>
        <div class="col-span-2">Source</div>
        <div class="col-span-2 text-right pr-4">Actions</div>
    </div>

    <div id="job-list" class="bg-white shadow-xl border border-slate-200 rounded-2xl overflow-hidden divide-y divide-slate-100">
    </div>
  </div>

  <script>
    async function fetchJobs() {
      try {
        const response = await fetch('/api/jobs');
        if (!response.ok) throw new Error('Network response was not ok');
        const jobs = await response.json();
        const container = document.getElementById('job-list');
        if (!container) return;

        if (jobs.length === 0) {
          container.innerHTML = `
            <div class="p-20 text-center">
              <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-orange-50 text-brandOrange text-3xl mb-4 font-bold">âœ“</div>
              <p class="text-slate-500 font-bold text-xl">Your inbox is clear.</p>
              <p class="text-slate-400 text-sm mt-2">New opportunities will appear here automatically.</p>
            </div>`;
          return;
        }

        let htmlContent = '';
        jobs.forEach(job => {
          htmlContent += `
          <div class="grid grid-cols-12 items-center p-6 hover:bg-slate-50/80 transition-all group gap-4">
            <div class="col-span-3">
               <span class="font-bold text-slate-900 truncate block text-lg">${job.company}</span>
            </div>
            <div class="col-span-5 min-w-0">
               <a href="${job.link}" target="_blank" class="text-slate-500 font-medium truncate block hover:text-brandBlue transition-colors pr-4">
                 ${job.role}
               </a>
            </div>
            <div class="col-span-2">
               <span class="inline-block px-2.5 py-1 text-[10px] uppercase tracking-wider font-bold bg-slate-100 text-slate-600 rounded-md border border-slate-200">
                 ${job.source}
               </span>
            </div>
            <div class="col-span-2 flex justify-end space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
              <button onclick="handleAction(${job.id}, 'save')" class="p-2.5 bg-brandBlue text-white rounded-xl hover:bg-blue-600 shadow-md transition-all active:scale-90" title="Save">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                </svg>
              </button>
              <button onclick="handleAction(${job.id}, 'delete')" class="p-2.5 bg-white border border-slate-200 text-slate-400 rounded-xl hover:bg-red-50 hover:text-red-500 hover:border-red-200 shadow-sm transition-all active:scale-90" title="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
              </button>
            </div>
          </div>`;
        });
        container.innerHTML = htmlContent;
      } catch (error) {
        console.error("Error in fetchJobs:", error);
      }
    }

    async function handleAction(id, action) {
      const response = await fetch('/api/action', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ id, action })
      });
      if (response.ok) fetchJobs();
    }

    window.onload = () => {
      fetchJobs();
      setInterval(fetchJobs, 600000);
    };
  </script>
</body>
</html>
